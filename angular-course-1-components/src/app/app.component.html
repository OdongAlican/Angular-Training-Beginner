<div class="courses"> 
        <course-card 
        *ngFor='let course of courses; index as i; 
        first as isFirst; 
        last as isLast; 
        even as isEven; 
        odd as isOdd'
        [class.is-first]="isFirst"
        [class.is-odd]="isOdd"
        [class.is-even]="isEven"
        [class.is-last]="isLast"
        (courseSelected)='onCourseSelected($event)' 
        [Course]="course" [cardIndex]="i+1">
